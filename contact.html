<!DOCTYPE html>

<head>
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap');
    </style>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" alt="">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="blog.html">Add Project</a>
                    </li>
                </ul>
                <form class="d-flex right-side justify-content-end">
                    <a href="contact.html">Contact</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row d-flex justify-content-center blog-form">
            <h2 class="text-center">GET IN TOUCH</h2>
            <div class="col-md-6">
                <form class="row mb-3">
                    <div class="col-12">
                        <label for="name" class="form-label fw-bold">Name</label>
                        <input type="text" class="form-control" id="input-name">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <input type="text" class="form-control" id="input-email">
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label fw-bold">Phone Number</label>
                        <input type="text" class="form-control" id="input-phone">
                    </div>
                    <div class="col-12">
                        <label class="form-label fw-bold" for="subject">Subject</label>
                        <select class="form-select" id="input-subject">
                            <option selected>Choose...</option>
                            <option value="1">Lets Talk</option>
                            <option value="2">Lets Collaboration</option>
                            <option value="3">I am Hiring</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label fw-bold">Your Message</label>
                        <textarea class="form-control h-75" id="input-message" rows="10"></textarea>
                    </div>

                    <div class="col-12 text-end">
                        <button type="button" onclick="showData()" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>

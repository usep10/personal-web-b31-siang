<!DOCTYPE html>

<head>
    <title>Day 4 Form Submission</title>

        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap');
    </style>
</head>

<body>
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/logo.png" alt="">
            </a>
            <ul>
                <li style="list-style: none;">
                    <a href="www.github.com" target="blank">Home</a>
                </li>
                <li style="list-style: none" ;>
                    <a href="www.github.com">Blog</a>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <ul>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <center>
        <div class="main">
            <div>
                <h1>GET IN TOUCH</h1>
            </div>
            <form action="" style="text-align: left;">
                <div class="input-group">
                    <label for="name">Nama</label>
                    <input type="text" id="input-name" />
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" placeholder="" id="phone">
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select name="" id="subject">
                        <option></option>
                        <option>Lets Talk</option>
                        <option>Lets Collaboration</option>
                        <option>I am Hiring</option>
                    </select>
                </div>
                <div>
                    <label for="message">Your Message</label>
                    <textarea name="" id="message" cols="39" rows="10">
                    </textarea>
                </div>
                <div class="oke-button">
                    <button type="button" onclick="showData()">Submit</button>
                </div>

            </form>
        </div>
    </center>
    <script src="form.js"></script>
</body>

<html>

<head>
  <title>Creating Blog Page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- NavBar -->
  <nav>
    <div class="left-side">
      <a href="index.html">
        <img src="assets/logo.png" alt="logo" />
      </a>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="blog.html" class="list-active">My Project</a>
        </li>
      </ul>
    </div>
    <div class="right-side">
      <a href="contact.html"> Contact Me </a>
    </div>
  </nav>

  <!-- Blog -->
  <!-- Form -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form onsubmit="addBlog(event)">
          <h1>Add My Project</h1>
          <div>
            <label for="input-blog-title">Project Name</label>
            <input id="input-blog-title" />
          </div>
          <div class="input-split">
            <div class="dateinput">
              <label for="input-start-date">Start Date</label>
              <input type="date" id="input-start-date" />
            </div>
            <div class="dateinput">
              <label for="input-end-date">End Date</label>
              <input type="date" id="input-end-date" />
            </div>
          </div>
          <div class="outer-ceklis">
            <label>Technologies</label>
            <div class="ceklis">
              <label for="nodejs">
                <input type="checkbox" id="nodejs" name="centang" value="Node Js">
                Node Js</label>
              <label for="nextjs">
                <input type="checkbox" id="nextjs" name="centang" value="React Js">
                Next Js</label>
            </div>
            <div class="ceklis">
              <label for="reactjs">
                <input type="checkbox" id="reactjs" name="centang" value="Node Js">
                React Js</label>
              <label for="typescript">
                <input type="checkbox" id="typescript" name="centang" value="React Js">
                TypeScript</label>
            </div>

          </div>
          <div>
            <label for="input-blog-content">Description</label>
            <textarea id="input-blog-content"></textarea>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <p>Attach File</p>
                <img src="assets/file.png" alt="file" />
              </label>
              <input type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="button-group">
            <button>Post Blog</button>
          </div>
        </form>
        <div id="coba">

        </div>
      </div>
    </div>
    <!-- <hr class="line" /> -->
    <div class="blog-list">
      <h1>My Project</h1>
      <!-- dynamic content would be here -->
      <div class="row" id="contents">
        <div class="card-blog">
          <div class="image-blog">
            <img src="assets/blog-img.png" alt="image of a kitten" />
          </div>
          <article>
            <h2>One</h2>
            <span>Durasi : 3 bulan</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="card-logo-blog">
              <img src="assets/playstore.png" alt="">
              <img src="assets/android.png" alt="">
              <img src="assets/java.png" alt="">
            </div>
            <div class="tombol-card">
              <button>edit</button>
              <button>delete</button>
            </div>
          </article>
        </div>

      </div>
    </div>
  </div>
  <script src="blog.js"></script>
</body>

</html>
